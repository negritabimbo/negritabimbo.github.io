<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejemplo Formulario</title>

	<script src="script.js"></script>
</head>
<body>
        <form action="https://www.toptal.com/developers/postbin/1709602104697-8158958300482" method="post" target = "_blank">
          <div class = "container">
		<h2>Comp√°rtenos tus datos</h2>
	<div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
			<div >
                <label for="telefono">Celular:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="Ej: 55-12-34-56-78" required>
            </div>
            <div>
                <label for="comentario">Comentarios:</label>
                <textarea id="comentario" name="comentario" rows="4" required></textarea>
            </div>
            <button type="enviar">Enviar</button>
		  </div>
	 <button id="darkModeToggle" onclick="DarkMode()"> modo oscuro </button>
        </form>

</body>
