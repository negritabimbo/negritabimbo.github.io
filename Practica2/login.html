

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" placeholder="Nombre de Usuario" id="loginUsername" required>
            <input type="password" placeholder="Contraseña" id="loginPassword" required>
            <button onclick="login()">Login</button>
        </form>
        <p>¿No estas registrado? <a href="form.html">Registrate Aqui</a></p>
        <button onclick="goBack()">Atras</button>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
